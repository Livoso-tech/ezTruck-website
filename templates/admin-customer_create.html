{%load static%}{%include 'include/admin-header.html'%}
<!DOCTYPE html>
<html lang="en" class="loading">

<head>

    <title>admin-customer-create</title>

</head>

<body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper">
                    <div class="container-fluid">
                        <!-- Basic form layout section start -->
                        <section id="basic-form-layouts">

                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap bar-primary">
                                                <h4 class="card-title" id="basic-layout-card-center">Add new customer
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="px-3">
                                                <form class="form" action="" method="POST"
                                                    enctype="multipart/form-data">{% csrf_token %}
                                                    <div class="form-body">

                                                        <div class="form-group">
                                                            <label for="eventRegInput1">Customer Name</label>
                                                            <input type="text" id="eventRegInput1" class="form-control"
                                                                name="customer_name">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Customer Number</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="customer_number">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Customer Address</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="customer_address">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="complaintinput3">Shop Name</label>
                                                            <input type="text" class="form-control"
                                                                name="shop_name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="complaintinput3">Shop Dealing With</label>
                                                            <input type="text" class="form-control"
                                                                name="shop_dealing">
                                                        </div>
                                                    </div>

                                                    <div class="form-actions center">
                                                        <a href="{%url 'admin-customer_details'%}"
                                                            class="btn btn-danger mr-1">
                                                            <i class="icon-trash"></i> Back
                                                        </a>
                                                        <button type="submit" class="btn btn-success">
                                                            <i class="icon-note"></i> Save
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- // Basic form layout section end -->
                    </div>
                </div>
            </div>
            {%include 'include/admin-footer.html'%}
        </div>
    </div>

</body>

</html>

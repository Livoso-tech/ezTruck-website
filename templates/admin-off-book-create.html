{%load static%}{%include 'include/admin-header.html'%}
<!DOCTYPE html>
<html lang="en" class="loading">

<head>

    <title>Offline Booking</title>

</head>

<body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper">
                    <div class="container-fluid">
                        <!-- Basic form layout section start -->
                        <section id="basic-form-layouts">
                             
                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap bar-primary">
                                                <h4 class="card-title" id="basic-layout-card-center">Booking Here
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="px-3">
                                                <form class="form" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                                                    <div class="form-body">

                                                        <div class="form-group">
                                                            <label for="eventRegInput1">Invoice_No</label>
                                                            <input type="text" id="eventRegInput1" class="form-control"
                                                                name="Invoice_No">
                                                        </div>

                                                        <div class="form-group">
									                        <label for="complaintinput3">Date Of Booking</label>
									                        <input type="date" id="complaintinput3" class="form-control" name="OffBookingDate">
								                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput1">Customer Name</label>
                                                            <input type="text" id="eventRegInput1" class="form-control"
                                                                name="Customer_Name">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Customer Number</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="Customer_Number">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Customer Share</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="Customer_Share">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Driver Share</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="Driver_Share">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Payment Status</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="Payment_Status">
                                                        </div>

                                                        <div class="form-group">
									                        <label for="complaintinput3">Date Of Payment</label>
									                        <input type="date" id="complaintinput3" class="form-control" name="Date_of_payment">
								                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Pickup Location</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Pickup_Location">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Drop Location</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Drop_Location">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Weightage</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Weightage">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Kilometer</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Km_Booking">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Booking Status</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Booking_Status">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Driver Name</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Driver_Name">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Driver Phone</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Driver_Phone">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Vechicle Number</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Vechicle_Number">
                                                        </div>

                    
                                                        <div class="form-group">
                                                            <label for="issueinput5">Vechicle Type</label>
                                                            <select id="issueinput5" name="Vechicle_Type"
                                                                class="form-control" data-toggle="tooltip"
                                                                data-trigger="hover" data-placement="top"
                                                                data-title="Priority">
                                                                <option value="Auto">Auto</option>
                                                                <option value="Tata Ace">Tata Ace</option>
                                                                <option value="Small Pickup">Small Pickup</option>
                                                                <option value="Large Pickup">Large Pickup</option>
                                                            </select>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Executive</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="Executive">
                                                        </div>

                                                    </div>

                                                    <div class="form-actions center">
                                                        <a href="{%url 'admin-off-book-details'%}" class="btn btn-danger mr-1">
                                                            <i class="icon-trash"></i> Back
                                                        </a>
                                                        <button type="submit" class="btn btn-success">
                                                            <i class="icon-note"></i> Save
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- // Basic form layout section end -->
                    </div>
                </div>
            </div>
            {%include 'include/admin-footer.html'%}
        </div>
    </div>
</body>

</html>

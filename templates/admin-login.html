{%load static %}
<!DOCTYPE html>
<html lang="en" class="loading">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Convex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Convex admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Login Page</title>
    <link rel="shortcut icon" href="{%static 'img/favicon.png'%}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/fonts/feather/style.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/fonts/simple-line-icons/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/fonts/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/vendors/css/perfect-scrollbar.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/vendors/css/prism.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'ezadmin/css/app.css'%}">
  </head>
  <body data-col="1-column" class=" 1-column  blank-page blank-page">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper"><!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center gradient-aqua-marine">
                <div class="card px-4 py-2 box-shadow-2 width-400">
                    <div class="card-header text-center">
                        <img src="{%static 'images/icons/logo.png'%}" alt="company-logo" class="mb-3" width="180">
                        <h4 class="text-uppercase text-bold-400 grey darken-1">Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <form method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control form-control-lg" name="username" id="inputEmail" placeholder="Username" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control form-control-lg" name="password" id="inputPass" placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-5">
                                                <input type="checkbox" class="custom-control-input" checked id="rememberme">
                                                <label class="custom-control-label float-left" for="rememberme">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="text-center col-md-12">
                                        <button type="submit" class="btn btn-danger px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
    </div>

    <!-- BEGIN VENDOR JS-->
    <script src="{%static 'ezadmin/vendors/js/core/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/core/popper.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/core/bootstrap.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/perfect-scrollbar.jquery.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/prism.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/jquery.matchHeight-min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/screenfull.min.js'%}"></script>
    <script src="{%static 'ezadmin/vendors/js/pace/pace.min.js'%}"></script>
    
    <script src="{%static 'ezadmin/js/app-sidebar.js'%}"></script>
    
  </body>

</html>

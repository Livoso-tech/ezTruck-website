{%load static%}{%include 'include/admin-header.html'%}
<!DOCTYPE html>
<html lang="en" class="loading">

<head>

    <title>admin-vehicle_create</title>

</head>

<body data-col="2-columns" class=" 2-columns ">
    <!-- ////////////////////////////////////////////////////////////////////////////-->
    <div class="wrapper">

        <div class="main-panel">
            <div class="main-content">
                <div class="content-wrapper">
                    <div class="container-fluid">
                        <!-- Basic form layout section start -->
                        <section id="basic-form-layouts">

                            <div class="row justify-content-md-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            <div class="card-title-wrap bar-primary">
                                                <h4 class="card-title" id="basic-layout-card-center">Add new vehicle
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="px-3">
                                                <form class="form" action="" method="POST"
                                                    enctype="multipart/form-data">{% csrf_token %}
                                                    <div class="form-body">

                                                        <div class="form-group">
                                                            <label for="eventRegInput1">Vehicle Name</label>
                                                            <select class="custom-select form-control" name="vehicle"
                                                                required>
                                                                <option value="">Select Vechicle</option>
                                                                <option value="Auto">Auto</option>
                                                                <option value="Tata Ace">Tata Ace</option>
                                                                <option value="Small Pickup">Small Pickup</option>
                                                                <option value="Large Pickup">Large Pickup</option>
                                                            </select>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput2">Vehicle Model</label>
                                                            <input type="text" id="eventRegInput2" class="form-control"
                                                                name="vehicle_model">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput3">Base Price</label>
                                                            <input type="text" id="eventRegInput3" class="form-control"
                                                                name="price">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput4">Rate Per KM</label>
                                                            <input type="text" id="eventRegInput4" class="form-control"
                                                                name="per_km">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput5">Waiting Charges</label>
                                                            <input type="text" id="eventRegInput5" class="form-control"
                                                                name="waiting_charge">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="eventRegInput5">Rate Per Min</label>
                                                            <input type="text" id="eventRegInput5" class="form-control"
                                                                name="rate_per_min">
                                                        </div>
                                                    </div>

                                                    <div class="form-actions center">
                                                        <button href="{% url 'admin-tables' %}"
                                                            class="btn btn-danger mr-1">
                                                            <i class="icon-trash"></i> Back
                                                        </button>
                                                        <button type="submit" class="btn btn-success">
                                                            <i class="icon-note"></i> Save
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- // Basic form layout section end -->
                    </div>
                </div>
            </div>
            {%include 'include/admin-footer.html'%}
        </div>
    </div>
</body>

</html>
